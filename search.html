---
layout: page
title: "搜索"
description: "搜索博客文章"
header-img: "img/post-bg-debug.png"
permalink: /search/
---

<div class="search-container">
    <div class="search-input-wrapper">
        <input type="text" id="search-input" placeholder="输入关键词搜索文章..." autocomplete="off">
        <span class="search-icon"><i class="fa fa-search"></i></span>
    </div>
    
    <div id="search-results">
        <div id="search-info" style="display: none;">
            <p class="search-results-count"></p>
        </div>
        <div id="search-posts"></div>
    </div>
</div>

<style>
.search-container {
    max-width: 800px;
    margin: 0 auto;
}

.search-input-wrapper {
    position: relative;
    margin-bottom: 30px;
}

#search-input {
    width: 100%;
    padding: 15px 50px 15px 20px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 25px;
    outline: none;
    transition: border-color 0.3s ease;
}

#search-input:focus {
    border-color: #0085a1;
}

.search-icon {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
}

.search-result-item {
    padding: 20px 0;
    border-bottom: 1px solid #eee;
}

.search-result-item:last-child {
    border-bottom: none;
}

.search-result-title {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 5px;
}

.search-result-title a {
    color: #333;
    text-decoration: none;
}

.search-result-title a:hover {
    color: #0085a1;
}

.search-result-subtitle {
    color: #666;
    font-size: 16px;
    margin-bottom: 10px;
}

.search-result-snippet {
    color: #666;
    line-height: 1.6;
    margin-bottom: 10px;
}

.search-result-meta {
    font-size: 14px;
    color: #999;
}

.search-result-tags {
    margin-top: 8px;
}

.search-result-tags .tag {
    display: inline-block;
    background: #f8f9fa;
    color: #495057;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 12px;
    text-decoration: none;
    margin-right: 5px;
}

.search-result-tags .tag:hover {
    background: #0085a1;
    color: white;
}

#search-info {
    margin-bottom: 20px;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 5px;
}

.no-results {
    text-align: center;
    color: #666;
    padding: 40px 0;
}
</style>

<script>
// 搜索数据
let searchData = [];

// 初始化搜索数据
function initSearch() {
    fetch('{{ site.baseurl }}/search.json')
        .then(response => response.json())
        .then(data => {
            searchData = data;
        })
        .catch(error => {
            console.error('搜索数据加载失败:', error);
        });
}

// 搜索函数
function performSearch(query) {
    if (!query || query.trim().length < 2) {
        document.getElementById('search-results').innerHTML = '';
        return;
    }

    const results = searchData.filter(post => {
        const searchText = (post.title + ' ' + post.content + ' ' + post.tags.join(' ')).toLowerCase();
        return searchText.includes(query.toLowerCase());
    });

    displayResults(results, query);
}

// 显示搜索结果
function displayResults(results, query) {
    const searchInfo = document.getElementById('search-info');
    const searchPosts = document.getElementById('search-posts');
    
    if (results.length === 0) {
        searchInfo.style.display = 'none';
        searchPosts.innerHTML = '<div class="no-results"><h4>未找到相关文章</h4><p>尝试使用其他关键词搜索</p></div>';
        return;
    }

    // 显示搜索统计
    searchInfo.style.display = 'block';
    searchInfo.querySelector('.search-results-count').textContent = `找到 ${results.length} 篇相关文章`;

    // 生成搜索结果HTML
    const resultsHTML = results.map(post => {
        const snippet = highlightSearchTerms(post.content.substring(0, 200), query) + '...';
        const tagsHTML = post.tags.map(tag => 
            `<a href="{{ site.baseurl }}/tags/#${tag}" class="tag">${tag}</a>`
        ).join('');

        return `
            <div class="search-result-item">
                <h3 class="search-result-title">
                    <a href="${post.url}">${highlightSearchTerms(post.title, query)}</a>
                </h3>
                ${post.subtitle ? `<div class="search-result-subtitle">${highlightSearchTerms(post.subtitle, query)}</div>` : ''}
                <div class="search-result-snippet">${snippet}</div>
                <div class="search-result-meta">
                    ${post.date} · ${post.author}
                    ${tagsHTML ? `<div class="search-result-tags">${tagsHTML}</div>` : ''}
                </div>
            </div>
        `;
    }).join('');

    searchPosts.innerHTML = resultsHTML;
}

// 高亮搜索关键词
function highlightSearchTerms(text, query) {
    if (!query) return text;
    
    const regex = new RegExp(query, 'gi');
    return text.replace(regex, '<mark>$&</mark>');
}

// 防抖函数
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

// 初始化
document.addEventListener('DOMContentLoaded', function() {
    initSearch();
    
    const searchInput = document.getElementById('search-input');
    const debouncedSearch = debounce(performSearch, 300);
    
    // 检查URL参数
    const urlParams = new URLSearchParams(window.location.search);
    const queryParam = urlParams.get('q');
    if (queryParam) {
        searchInput.value = queryParam;
        // 等待搜索数据加载后执行搜索
        setTimeout(() => performSearch(queryParam), 500);
    }
    
    searchInput.addEventListener('input', function() {
        debouncedSearch(this.value);
    });
});
</script>
